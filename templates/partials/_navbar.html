<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-6 col-xl-2">
          <h1 class="mb-0 site-logo m-0 p-0"><a href="{% url 'index' %}" class="mb-0">Warehouse</a></h1>
        </div>

        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
              <li><a href="{% url 'catalog' %}" class="nav-link">Catalog</a></li>
              <li><a href="#agents-section" class="nav-link">Agents</a></li>
              <li><a href="#about-section" class="nav-link">About</a></li>
              <li><a href="#contact-section" class="nav-link">Contact</a></li>
              {% if user.is_authenticated %}
              <li
                {% if 'index' in request.path %}
                  class="nav-item active"
                {% else %}
                  class="nav-item"
                {% endif %}
              >
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">Logout from <strong>{{ user.username}}</strong></a>
              <form action="{% url 'logout' %}" id="logout" method="POST">
                {% csrf_token %}
                <input type="hidden">
              </form>           
              </li>
  
            {% else %}
              <li
              {% if 'login' in request.path %}
                class="nav-item active"
              {% else %}
                class="nav-item"
              {% endif %}
              >
                <a href="{% url 'login' %}" class="nav-link">Sign Up/In</a>
              </li>
            {% endif %} 
            </ul>
          </nav>
        </div>


        <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white float-right"><span class="icon-menu h3"></span></a></div>

      </div>
    </div>
    
  </header>
