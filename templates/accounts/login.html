{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/style.css' %}">
  <title>Warehouse | Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Warehouse</a>
    </div> 
  </nav>  
 
{% include 'partials/_alerts.html' %}   
  <div class="login-page">
    <div class="form">
      <form class="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username" required/>
        <input type="password" placeholder="password" name='password' required/>
        <button>login</button>
        <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
      </form>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'js/alerts.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
